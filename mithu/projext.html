<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./image.png">
    <title>MITHUN REVANTH TADIKAMALLA</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
 body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    color: white;
    background-image: url('back.jpg');
    background-size: cover;
    background-position: center;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    overflow-x: hidden;
    font-weight: 300;
}
.modal {
    display: none;
    position: fixed; 
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%; 
    overflow: auto; 
    background-color: rgba(0, 0, 0, 0.4); 
}
h1{
    text-decoration: underline;
            text-underline-offset: 10px; 
            text-decoration-thickness: 3.1px; 
}

.modal-content {
    background-color: #111; 
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%; 
    max-width: 600px;
    border-radius: 10px;
    color: #eee;
}
h2{
    text-align: center;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}
.social-icons{
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}
.social-icons img{
    width: 30px;
    height: 30px;
}
img{
    margin-left: 50px;
    border-radius: 10px;
    width: 500px;
    
    background: linear-gradient(180deg, #6A0DAD, #9A4DFF);
            color: white;
            box-shadow: 1px 1px 10px 5px  #6A0DAD;
    
}
button{
    padding: 10px;
    border-radius: 15px;
    
}
::-moz-selection { 
  color: red;
  background: yellow;
}

::selection {
  color: red;
  background: yellow;
}

a:hover{
    color: white;
}
button:hover{
    cursor: pointer;
    background: linear-gradient(180deg, #6A0DAD, #9A4DFF); 
         border: 2px  white solid;
            box-shadow: 1px 1px 10px 3px  #6A0DAD;
}
a{
    text-decoration: none;
    font-size: larger;
}
hr{
    margin: 20px;
}
p{
    text-align: justify;
}
@media (max-width: 768px) {
            .modal-content {
                width: 90%;
                max-width: unset;
                padding: 15px;
            }

            h2 {
                font-size: 1.2em;
            }

            p {
                font-size: 0.9em;
            }

            img {
                margin: auto;
                width: 350px; 
            }

            .social-icons {
                flex-wrap: wrap; 
            }
        }
  </style>
</head>
<body>
    <header>
        <div class="container">
            </div>
        </header>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Achievement</h1>
<img src="./c1.jpg" alt=""><hr>
<img src="./c2.jpg" alt=""><hr>
<img src="./c3.jpg" alt=""><hr>
<img src="./c4.jpg" alt=""><hr>
<img src="./c5.jpg" alt="">

          
        
        </div>
    </div>

    <script >
const modal = document.getElementById("myModal");
const span = document.getElementsByClassName("close")[0];

document.addEventListener('DOMContentLoaded', (event) => {
    modal.style.display = "block";
});

span.onclick = function() {
    modal.style.display = "none";
    window.location.href = "index.html";
}

window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
        window.location.href = "index.html";
    }
}
    </script>
</body>
</html>
