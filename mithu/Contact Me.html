<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./image.png">
    <title>MITHUN REVANTH TADIKAMALLA  | Contact Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: white;
            background-image: url('back.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            font-weight: 300;
        }

        h1 {
            text-decoration: underline;
            text-underline-offset: 10px;
            text-decoration-thickness: 3.1px;
    
        }
        ::-moz-selection { 
  color: red;
  background: yellow;
}

::selection {
  color: red;
  background: yellow;
}


        .contact-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #111;
            border-radius: 30px;
            padding: 15px 30px;     
            max-width: 600px;
            margin: 20px auto;
         
            box-shadow: 1px 1px 10px 3px  #6A0DAD; 
        
        }
        .contact-card:hover{
        
        
        cursor: pointer;
        background: linear-gradient(180deg, #6A0DAD, #9A4DFF); 
             border: 2px  white solid;
                box-shadow: 1px 1px 10px 3px  #6A0DAD;
    }
        

        .contact-item {
            display: flex;
            align-items: center;
        }

        .contact-item img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .contact-item a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        .modal {
            display: none; 
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #111;
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            color: #eee;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 10px;
            border-radius: 15px;
        }

        hr {
            margin: 20px;
        }

        p {
            text-align: justify;
        }

        img {
            width: 500px;
            border-radius: 10px;
            margin-left: 50px;
        }
        @media (max-width: 768px) {
            .modal-content {
                width: 90%;
                max-width: unset;
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            .contact-card {
                flex-direction: column;
                padding: 20px;
            }

            .contact-item {
                justify-content: center;
                margin-bottom: 15px;
            }

            img {
                margin: auto;
                width: 350px;
            }

            .contact-item a {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .modal-content {
                padding: 10px;
            }

            .contact-card {
                padding: 10px;
            }

            .contact-item img {
                width: 20px;
                height: 20px;
            }

            .contact-item a {
                font-size: 12px;
            }

            img {
                width: 100%;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container"></div>
    </header>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Contact Me</h1>
            <div class="contact-card">
                <div class="contact-item">
                    <img src="./email.png" alt="Email Icon">
                    <p><a href="mailto:mithu2005.t@gmail.com">mithu2005.t@gmail.com</a></p>
                </div>
                <div class="contact-item">
                    <img src="./linkedin.png" alt="LinkedIn Icon">
                    <p><a href="https://www.linkedin.com/in/tadikamalla-mithun-revanth-68843a327?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app">LinkedIn</a></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        const modal = document.getElementById("myModal");
        const span = document.getElementsByClassName("close")[0];

        document.addEventListener('DOMContentLoaded', () => {
            modal.style.display = "block";
        });

        span.onclick = function () {
            modal.style.display = "none";
            window.location.href = "index.html";
        };

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
                window.location.href = "index.html";
            }
        };
    </script>
</body>
</html>
