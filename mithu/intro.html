.modal {
    display: none; 
    position: fixed; 
    z-index: 1; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4); 
}

.modal-content {
    background-color: #111; 
    margin: 15% auto; 
    padding: 20px;
    border: 1px solid #888;
    width: 80%; 
    max-width: 600px;
    border-radius: 10px;
    color: #eee;
}
p{
    text-align: justify;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}
.social-icons{

}
.social-icons img{
    width: 30px;
    height: 30px;
}
h2{

            text-underline-offset: 10px;

}
img{
    display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
            color: white;
            box-shadow: 1px 1px 10px 3px  #6A0DAD;
}
::-moz-selection { 
  color: red;
  background: yellow;
}

::selection {
  color: red;
  background: yellow;
}

@media (max-width: 768px) {
            .modal-content {
                width: 90%;
                max-width: unset; 
                padding: 15px;
            }
            h2 {
                font-size: 1.2em;
            }

            p {
                font-size: 0.9em;
